<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offline Drawing App</title>
  <style>
    body { margin: 0; overflow: hidden; background: #333; }
    #toolbar {
      position: fixed; top: 0; left: 0; right: 0;
      background: #ddd; padding: 8px;
      display: flex; gap: 10px; align-items: center;
      font-family: sans-serif;
      z-index: 10;
    }
    #container {
      position: absolute;
      top: 50px; left: 0;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      display: block;
    }
    button.active {
      background: #aaa;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <label>Color: <input type="color" id="color" value="#000000"></label>
    <label>Size: <input type="range" id="size" min="1" max="40" value="5"></label>
    <button id="pen" class="active">Pen</button>
    <button id="eraser">Eraser</button>
    <button id="clear">Clear</button>
  </div>

  <div id="container">
    <canvas id="bg"></canvas>
    <canvas id="draw"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
